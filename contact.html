<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="contact-title">
        <h1>Say Hello</h1>
        <h2>We are always ready to serve you!</h2>
    </div>
    <div class="contact-form">
        <form action="https://formsubmit.co/codingbashbusiness@gmail.com" method="POST">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required>
            <br>
            <input name="email" type="email" class="form-control" placeholder="Email Address" required>
            <br>

            <textarea name="message" class="form-control" placeholder="Message" row="4"
            required></textarea><br>

            <input type="submit" class="form-control submit" value="SEND MESSAGE">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html">
            <input type="hidden" name="_subject" value="New Submission!">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_autoresponse" value="Hi! our servers just received your email, and we are glad that you contacted us. Our team will respond to your request within 24 Hours, so please be patient... Thank You!">
        </form>
    </div>
</body>
</html>
